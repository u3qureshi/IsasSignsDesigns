version: '3.8'

services:
  db:
    image: postgres:15
    container_name: isasigns_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: isa_sd
      POSTGRES_USER: isa_user
      POSTGRES_PASSWORD: isa_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:
